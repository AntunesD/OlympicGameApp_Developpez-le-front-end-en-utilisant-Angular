<div *ngIf="chartData.length">

    <ngx-charts-line-chart [view]="view" [results]="chartData" [gradient]="gradient" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [autoScale]="true">

    </ngx-charts-line-chart>
</div>
